name: Sync Fork (Only When Upstream Changes)

on:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 03:00（北京时间 11:00）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Add upstream
        run: git remote add upstream https://github.com/HenryChiao/mihomo_yamls.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check if upstream has new commits
        id: check
        run: |
          COUNT=$(git rev-list HEAD..upstream/main --count)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Merge upstream
        if: steps.check.outputs.count != '0'
        run: |
          git checkout main
          git merge upstream/main

      - name: Push changes
        if: steps.check.outputs.count != '0'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
