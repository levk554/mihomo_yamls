name: Sync Fork (Only When Upstream Changes)

on:
  schedule:
    - cron: '0 */6 * * *'   # 每 6 小时检查一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sync Logic
        run: |
          # 配置 Git 机器人身份
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 添加上游
          git remote add upstream https://github.com/HenryChiao/mihomo_yamls.git
          git fetch upstream main

          # 判断是否有更新
          COUNT=$(git rev-list HEAD..upstream/main --count)
          if [ "$COUNT" != "0" ]; then
            echo "检测到 $COUNT 个新提交，正在合并..."
            git merge upstream/main
            git push origin main
          else
            echo "没有发现更新，跳过。"
          fi
